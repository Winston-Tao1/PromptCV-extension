<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptCV - AI提示词管理器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Google Rainbow Border -->
    <div class="rainbow-border"></div>
    
    <!-- Header -->
    <div class="header">
        <div class="header-title">
            <div class="header-icon-wrapper" id="header-icon-wrapper">
                <span class="header-icon" id="header-icon"></span>
                <span class="header-icon-upload">↑</span>
            </div>
            <h1 id="app-title" class="editable-title" title="点击编辑">PromptCV</h1>
            <input type="file" id="logo-file-input" accept="image/*" style="display: none;">
        </div>
        <div class="header-subtitle">专业AI提示词管理工具</div>
    </div>
    
    <!-- Navigation Tabs -->
    <div class="tabs">
        <button class="tab-btn active" data-tab="favorites">
            <span class="tab-icon"></span>
            <span>收藏</span>
        </button>
        <button class="tab-btn" data-tab="history">
            <span class="tab-icon"></span>
            <span>历史</span>
        </button>
        <button class="tab-btn" data-tab="all">
            <span class="tab-icon"></span>
            <span>全部</span>
        </button>
        <button class="tab-btn" data-tab="add">
            <span class="tab-icon"></span>
            <span>添加</span>
        </button>
        <button class="tab-btn" data-tab="cloud">
            <span class="tab-icon"></span>
            <span>云盘</span>
        </button>
    </div>
    
    <!-- Content Area -->
    <div class="content">
        <!-- Favorites Tab -->
        <div id="favorites" class="tab-content active">
            <div id="favorites-list"></div>
            <div id="favorites-empty" class="empty-state" style="display: none;">
                <div class="empty-icon" style="background-image: url('icons/tabs_star.png');"></div>
                <h3>暂无收藏的提示词</h3>
                <p>点击提示词卡片上的星标可以添加收藏<br>收藏的提示词会显示在这里，方便快速访问</p>
            </div>
        </div>
        
        <!-- History Tab -->
        <div id="history" class="tab-content">
            <div id="history-list"></div>
            <div id="history-empty" class="empty-state" style="display: none;">
                <div class="empty-icon" style="background-image: url('icons/tabs_history.png');"></div>
                <h3>暂无使用历史</h3>
                <p>复制提示词后，记录会自动出现在这里<br>最多保存最近20条使用记录</p>
            </div>
        </div>
        
        <!-- All Prompts Tab -->
        <div id="all" class="tab-content">
            <div id="all-list"></div>
            <div id="all-empty" class="empty-state" style="display: none;">
                <div class="empty-icon" style="background-image: url('icons/tabs_list.png');"></div>
                <h3>提示词库为空</h3>
                <p>点击"添加"按钮创建你的第一条提示词<br>所有提示词会按时间顺序显示在这里</p>
            </div>
        </div>
        
        <!-- Add Prompt Tab -->
        <div id="add" class="tab-content">
            <form class="add-prompt-form" id="add-prompt-form">
                <div class="form-group">
                    <label class="form-label">
                        <span>🖥️</span>
                        <span>标签</span>
                    </label>
                    <select class="form-control" id="app-select" required>
                        <option value="">请选择提示词对应标签</option>
                        <option value="deepseek" data-logo="icons/deepseek.png">DeepSeek</option>
                        <option value="chatgpt" data-logo="icons/chatgpt.png">ChatGPT</option>
                        <option value="gemini" data-logo="icons/gemini.png">Gemini</option>
                        <option value="grok" data-logo="icons/grok.png">Grok</option>
                        <option value="claude" data-logo="icons/claude.png">Claude</option>
                        <option value="other" data-logo="icons/otherAI.png">其他应用</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <span>✏️</span>
                        <span>提示词内容</span>
                    </label>
                    <textarea 
                        class="form-control" 
                        id="prompt-content" 
                        placeholder="请输入完整的提示词内容...&#10;&#10;例如：&#10;请帮我分析这段代码，找出潜在的性能问题和改进建议。重点关注：&#10;1. 算法效率&#10;2. 内存使用&#10;3. 代码可读性&#10;4. 最佳实践"
                        required></textarea>
                </div>
                
                <button type="button" class="save-btn" id="save-btn">
                    <img src="icons/add.png" class="save-btn-icon" alt="保存">
                    <span>保存</span>
                </button>
            </form>
        </div>
        
        <!-- Cloud Disk Tab -->
        <div id="cloud" class="tab-content">
            <div class="cloud-editor">
                <!-- Formatting Toolbar -->
                <div class="cloud-toolbar">
                    <button type="button" class="toolbar-btn" data-command="bold" title="加粗">
                        <strong>B</strong>
                    </button>
                    <button type="button" class="toolbar-btn" data-command="underline" title="下划线">
                        <u>U</u>
                    </button>
                    <button type="button" class="toolbar-btn" data-command="hiliteColor" title="背景色">
                        <span style="background: yellow; padding: 2px 4px;">A</span>
                    </button>
                    <select class="toolbar-select" id="font-select" title="字体">
                        <option value="Arial">Arial</option>
                        <option value="'Times New Roman'">Times New Roman</option>
                        <option value="'Courier New'">Courier New</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Verdana">Verdana</option>
                        <option value="'Comic Sans MS'">Comic Sans MS</option>
                        <option value="'Microsoft YaHei', 微软雅黑">微软雅黑</option>
                        <option value="SimSun, 宋体">宋体</option>
                        <option value="SimHei, 黑体">黑体</option>
                        <option value="KaiTi, 楷体">楷体</option>
                    </select>
                    <button type="button" class="toolbar-btn" data-command="insertUnorderedList" title="无序列表">
                        ☰
                    </button>
                    <button type="button" class="toolbar-btn" data-command="insertOrderedList" title="有序列表">
                        ≡
                    </button>
                </div>
                
                <!-- Rich Text Editor -->
                <div class="cloud-content" contenteditable="true" id="cloud-editor" placeholder="在此输入文本内容，支持粘贴图片..."></div>
                
                <!-- Action Buttons -->
                <div class="cloud-actions">
                    <button type="button" class="cloud-save-btn" id="cloud-save-btn">
                        <img src="icons/tabs_cache.png" class="save-btn-icon" alt="保存">
                        <span>保存</span>
                    </button>
                    <button type="button" class="cloud-upload-btn" id="cloud-upload-btn">
                        📤 上传文件
                    </button>
                    <input type="file" id="cloud-file-input" accept=".txt,.doc,.docx,.pdf,.xls,.xlsx,.ppt,.pptx" style="display: none;">
                </div>
            </div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
