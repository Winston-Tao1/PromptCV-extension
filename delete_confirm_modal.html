<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>确认删除</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            width: 320px;
            height: 180px;
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Roboto, -apple-system, BlinkMacSystemFont, Arial, sans-serif;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .delete-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 12px;
        }

        .delete-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #EA4335, #FF6B6B);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .delete-title {
            font-size: 16px;
            font-weight: 600;
            color: #202124;
            margin: 0;
        }

        .delete-message {
            font-size: 13px;
            color: #5F6368;
            line-height: 1.4;
            margin: 0;
        }

        .delete-actions {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
            padding-top: 12px;
            border-top: 1px solid #E8EAED;
        }

        .btn-cancel, .btn-delete {
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
        }

        .btn-cancel {
            background: white;
            color: #5F6368;
            border: 1px solid #DADCE0;
        }

        .btn-cancel:hover {
            background: #F8F9FA;
            border-color: #BDC1C6;
        }

        .btn-delete {
            background: linear-gradient(135deg, #EA4335, #FF6B6B);
            color: white;
            border: none;
        }

        .btn-delete:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(234, 67, 53, 0.3);
        }

        .btn-delete:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="delete-content">
        <div class="delete-icon">!</div>
        <h3 class="delete-title">确认删除</h3>
        <p class="delete-message">是否确认删除本提示词？删除后将无法恢复。</p>
    </div>
    <div class="delete-actions">
        <button class="btn-cancel" id="cancel-btn">取消</button>
        <button class="btn-delete" id="delete-btn">删除</button>
    </div>
    <script src="delete_confirm_modal.js"></script>
</body>
</html>
