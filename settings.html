<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptCV - 设置</title>
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-title">
            <h1>⚙️ AI模型设置</h1>
            <button class="home-btn" id="home-btn" title="返回主页">
                <img src="icons/tabs_return.png" alt="主页">
            </button>
        </div>
        <div class="header-subtitle">配置AI模型以实现提示词智能润色</div>
    </div>
    
    <!-- Navigation Tabs (for switching to main app) -->
    <div class="tabs" style="display: none;" id="nav-tabs">
        <button class="tab-btn" data-tab="favorites">
            <span class="tab-icon"></span>
            <span>收藏</span>
        </button>
        <button class="tab-btn" data-tab="all">
            <span class="tab-icon"></span>
            <span>全部</span>
        </button>
        <button class="tab-btn" data-tab="add">
            <span class="tab-icon"></span>
            <span>添加</span>
        </button>
        <button class="tab-btn" data-tab="cloud">
            <span class="tab-icon"></span>
            <span>缓存</span>
        </button>
    </div>
    
    <!-- Main Content -->
    <div class="settings-container">
        <!-- Left Panel: Configuration Form -->
        <div class="config-panel">
            <h2 class="panel-title">模型配置</h2>
            
            <form class="config-form" id="config-form">
                <div class="form-group">
                    <label class="form-label">
                        <span class="label-icon">🌐</span>
                        <span>Base URL</span>
                        <span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        class="form-input" 
                        id="base-url-input"
                        placeholder="https://router.shengsuanyun.com/api/v1"
                        required
                    >
                    <div class="input-hint">例如: https://router.shengsuanyun.com/api/v1</div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <span class="label-icon">🔑</span>
                        <span>API Key</span>
                        <span class="required">*</span>
                    </label>
                    <input 
                        type="password" 
                        class="form-input" 
                        id="api-key-input"
                        placeholder="请输入您的API Key"
                        required
                    >
                    <div class="input-hint">您的API密钥将加密存储在本地</div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <span class="label-icon">🎯</span>
                        <span>模型名称</span>
                        <span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        class="form-input" 
                        id="model-name-input"
                        placeholder="anthropic/claude-sonnet-4"
                        required
                    >
                    <div class="input-hint">例如: anthropic/claude-sonnet-4, openai/gpt-4</div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">
                        <span class="label-icon">📝</span>
                        <span>配置名称</span>
                    </label>
                    <input 
                        type="text" 
                        class="form-input" 
                        id="config-name-input"
                        placeholder="给这个配置起个名字（可选）"
                    >
                    <div class="input-hint">方便您识别不同的模型配置</div>
                </div>
                
                <button type="submit" class="cloud-save-btn">
                    <img src="icons/tabs_cache.png" class="save-btn-icon" alt="保存">
                    <span>保存配置</span>
                </button>
            </form>
        </div>
        
        <!-- Right Panel: Model List -->
        <div class="model-panel">
            <h2 class="panel-title">已配置的模型</h2>
            
            <div id="model-list" class="model-list">
                <!-- Models will be dynamically added here -->
            </div>
            
            <div id="model-empty" class="empty-state">
                <div class="empty-icon">🤖</div>
                <h3>暂无配置</h3>
                <p>请在左侧配置您的第一个AI模型<br>最多可以配置5个模型</p>
            </div>
        </div>
    </div>
    
    <script src="settings.js"></script>
</body>
</html>
